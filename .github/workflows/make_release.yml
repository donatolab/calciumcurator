on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Get version from tag
        run: |
          TAG="${GITHUB_REF/refs\/tags\/v/}"
          echo "release_tag=${TAG}" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@master
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install check-manifest pep517
      - name: Build Distribution
        run: |
          python -m pep517.build .
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: $release_tag
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') }}
      - name: Make release path and name
        run: |
          BUILD_PATH=./dist/calciumcurator-${release_tag}.tar.gz
          echo "build_path=${BUILD_PATH}" >> $GITHUB_ENV
          BUILD_NAME=calciumcurator-${release_tag}.tar.gz
          echo "build_name=${BUILD_NAME}" >> >> $GITHUB_ENV
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $build_path
          asset_name: $build_name
          asset_content_type: application/gzip
      - name: Publish PyPI Package
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
